<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Eternal table</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./team-form.html">Manage teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./player-table.html">Players</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./player-form.html">Add new player</a>
          </li>
        </ul>
    </nav>

    <form>
      <div class="form-group">
        <label for="nameFormControlInput">Name: </label>
        <input type="text" class="form-control" id="nameFormControlInput">
      </div>
      <div class="form-group">
        <label for="goalsFormControlInput">Goals: </label>
        <input type="number" class="form-control" id="goalsFormControlInput">
      </div>
      <div class="form-group">
        <label for="teamFormControlSelect">Select team</label>
        <select multiple class="form-control" id="teamFormControlSelect">
          <option>Ferencváros</option>
          <option>Kisvárda</option>
          <option>Fehérvár</option>
          <option>Újpest</option>
          <option>Felcsút</option>
          <option>Debrecen</option>
          <option>Pécs</option>
        </select>
      </div>
    </form>
    <a role="button" class="btn btn-secondary" href="./player-table.html">Retire player</a>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a role="button" class="btn btn-dark" href="./player-table.html">Save</a>
      <a role="button" class="btn btn-light" href="./player-table.html">Back</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
